<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style type="text/css">

      body {
      background-color: #efe;
      color: #333;
      font-family: "Bangers", cursive;
      }

      h1 {
      font-size: 2cm;
      letter-spacing: 2mm;
      color: black;
      }

      #results{
      white-space: pre-wrap;
      white-space: -moz-pre-wrap;
      white-space: -o-pre-wrap;
      font-family: monospace;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <h1>Convert your wallet to brazilian reais!</h1>
      <input id="input" type="text" value="5000 DOGE 12 LTC"></input>
      <button id="query">-></button>
      <hr>
      <div id="results">
        | :name | :amount | :value-in-BRL |
        |-------+---------+---------------|
        |  DOGE |  5000.0 |            17 |
        |   LTC |    12.0 |           759 |
        | ----- |   ----- |         ----- |
        | TOTAL |         |           776 |
      </div>
    </div>
  </body>
  <script type="text/javascript">
    uri = ("http://" + location.hostname + ":" + location.port + "/api/convert");
    console.log();
    $("button#query").click(function(e){
    req = {"wallet" : $("#input").val()};
    $.post(uri, req, function(data){
    $("#results").html(data);
    });});
  </script>
</html>
