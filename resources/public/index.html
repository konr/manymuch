<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style type="text/css">

      body {
      background-color: #efe;
      color: #333;
      font-family: "Bangers", cursive;
      }

      h1 {
      font-size: 2cm;
      letter-spacing: 2mm;
      color: black;
      }

      #results{
      white-space: pre-wrap;
      white-space: -moz-pre-wrap;
      white-space: -o-pre-wrap;
      font-family: monospace;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <h1>Convert your wallet to brazilian reais!</h1>
      <input id="input" type="text" value="5000 DOGE 12 LTC"></input>
      <hr>
      <div id="results">
        | :name | :amount | :value-in-BRL |
        |-------+---------+---------------|
        |  DOGE |  5000.0 |            17 |
        |   LTC |    12.0 |           759 |
        | ----- |   ----- |         ----- |
        | TOTAL |         |           776 |
      </div>
    </div>
  </body>


  <hr>

  <script src="http://coinwidget.com/widget/coin.js"></script>
  <script>
    CoinWidgetCom.go({
    wallet_address: "DH4kshUdJnNKPr8FLS4JEWgG16wYUuck63"
    , currency: "dogecoin"
    , counter: "amount"
    , alignment: "bl"
    , qrcode: true
    , auto_show: false
    , lbl_button: "Donate DOGE"
    , lbl_address: "Tip Dogecoin to this Address:"
    , lbl_amount: "DOGE"
    });

  </script>

  <script src="http://cdn.bitmindo.com/dogecoin.min.js"></script>

  <script>

    CoinWidgetCom.go({
    wallet_address: "1QAPF72Umhwy15xFimcipmeuReRCgvvg2c"
    , currency: "bitcoin"
    , counter: "amount"
    , alignment: "bl"
    , qrcode: true
    , auto_show: false
    , lbl_button: "Donate BTC"
    , lbl_address: "My Bitcoin Address:"
    , lbl_count: "donations"
    , lbl_amount: "BTC"
    });

  </script>

  <script type="text/javascript">
    uri = ("http://" + location.hostname + ":" + location.port + "/api/convert");
    console.log();
    $("#input").on('input', function(e){
    req = {"wallet" : $("#input").val()};
    $.post(uri, req, function(data){
    $("#results").html(data);
    });});
  </script>
</html>
